<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Nodes with Projects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2b2b2b;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .project-container {
            position: relative;
            z-index: 1; /* Ensures it appears above the canvas */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 80%;
            margin: 50px auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .project {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        .project h3 a {
    text-decoration: none;
    color: #ffffff; /* Adjust color as per your design */
    transition: color 0.3s ease;
}

.project h3 a:hover {
    color: #ffcc00; /* Highlight color on hover */
}

    </style>
</head>
<body>
    <canvas id="interactiveCanvas"></canvas>
    
<div class="project-container">
    <div class="project">
        <h3><a href="eLe.html">eLe Rangoli</a></h3>
        <p>This is a eLe Rangoli learning Game.</p>
    </div>
    <div class="project">
        <h3><a href="DreamBuildSoltaire.html">Dream Build Solitaire Playable</a></h3>
        <p>Tap on cards to save Grandma's house on fire.</p>
    </div>
    <div class="project">
        <h3><a href="SpaceShooter/spaceshooter.html">Space Shooter</a></h3>
        <p>A Simple Shooter game.</p>
    </div>
    <div class="project">
        <h3><a href="EarthSaver/index.html">Earth Saver</a></h3>
        <p>Shooter Game with different enemy viruses.</p>
    </div>
    
</div>
    
    <script>
        const canvas = document.getElementById('interactiveCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mouse = { x: null, y: null };
        const nodes = [];
        const nodeCount = 200;
        const interactionRadius = 100;

        // Mouse event listeners
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Create nodes
        for (let i = 0; i < nodeCount; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
            });
        }

        // Draw and animate nodes
        function drawNodes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }

            nodes.forEach(node => {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(node.x, node.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateNodes() {
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - node.x;
                    const dy = mouse.y - node.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < interactionRadius) {
                        const angle = Math.atan2(dy, dx);
                        node.vx -= Math.cos(angle) * 0.5;
                        node.vy -= Math.sin(angle) * 0.5;
                    }
                }
            });
        }

        function animate() {
            drawNodes();
            updateNodes();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
